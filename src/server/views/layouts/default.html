<html lang="en">

    <section class="wrapper">
      <section class="container">
        <div class="content">
          <div class="message" ng-include="'public/yournal/js/layout/layout-message.html'"></div>

      </section>
    </section>
    <div class="footer" ng-include="'public/yournal/js/layout/layout-footer.html'"></div>
    {% include 'includes/footer.html' %}
  </body>
</html>
