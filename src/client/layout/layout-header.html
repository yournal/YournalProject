<div class="container" ng-controller="yournal.layout.HeaderCtrl">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" ng-click="collapsed = !collapsed">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#">Yournal</a>
  </div>
  <div class="collapse navbar-collapse" data-collapse="collapsed">
    <ul class="nav navbar-nav">
      <li ng-class="{active: $state.includes('home')}" ng-click="collapsed = true">
        <a ng-href="{{$state.href('home')}}">Home</a>
      </li>
      <li ng-class="{active: $state.includes('search')}" ng-click="collapsed = true">
        <a ng-href="{{$state.href('search')}}">Search</a>
      </li>
      <li ng-class="{active: $state.includes('current')}" ng-click="collapsed = true">
        <a ng-href="{{$state.href('current')}}">Current</a>
      </li>
      <li ng-class="{active: $state.includes('archives')}" ng-click="collapsed = true">
        <a ng-href="{{$state.href('archives')}}">Archives</a>
      </li>
      <li ng-class="{active: $state.includes('visualization')}" ng-click="collapsed = true">
        <a ng-href="{{$state.href('visualization')}}">Visualization</a>
      </li>
      <li class="dropdown" ng-show="user.isAuthorized('admin')">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Admin <b class="caret"></b></a>
        <ul class="dropdown-menu">

          <li ng-class="{active: $state.includes('issue-new')}"><a ng-href="{{$state.href('issue-new')}}">New issue</a></li>
          <li ng-class="{active: $state.includes('section-new')}"><a ng-href="{{$state.href('section-new')}}">New section</a></li>
          <li ng-class="{active: $state.includes('article-new')}"><a ng-href="{{$state.href('article-new')}}">New article</a></li>
          <li ng-class="{active: $state.includes('settings')}"><a ng-href="{{$state.href('settings')}}">Journal settings</a></li>
        </ul>
      </li>
      <li ng-class="{active: $state.includes('login')}" ng-click="collapsed = true" ng-show="!user.isAuthorized()">
        <a ng-href="{{$state.href('login')}}">Login</a>
      </li>
      <li ng-class="{active: $state.includes('logout')}" ng-show="user.isAuthorized()">
        <a ng-href="{{$state.href('logout')}}">Logout</a>
      </li>
    </ul>
  </div>
</div>
