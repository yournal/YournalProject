<header class="page-header">
  <h1>Edit section</small></h1>
</header>
<alert type="success" ng-show="response" close="response = null">
  Section updated: {{response.title}} [{{response.abbreviation}}]
</alert>
<alert type="danger" ng-repeat="err in error" close="error.splice($index, 1)">
  {{err.msg}}
</alert>
<div class="row">
  <div class="col-md-5">
    <form role="form" class="form-horizontal" ng-submit="updateSection()">
      <div class="form-group" >
        <label for="sectionName" class="col-sm-3 control-label">Section name</label>
        <div class="col-sm-9">
          <input type="text" ng-model="section.title" class="form-control input-lg" placeholder="Section name" id="sectionName" required />
        </div>
      </div>
      <div class="form-group" >
        <label for="abbreviation" class="col-sm-3 control-label">Abbreviation</label>
        <div class="col-sm-9">
          <input type="text" ng-model="section.abbreviation" class="form-control input-lg" placeholder="Abbreviation [AB]" maxlength="2" id="abbreviation" required />
        </div>
      </div>
      <div class="form-group" >
        <label for="policyStatement" class="col-sm-3 control-label">Policy statement</label>
        <div class="col-sm-9">
          <textarea rows="8" ng-model="section.policyStatement" class="form-control textarea-lg" id="policyStatement" required></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-9 col-sm-offset-3">
          <button type="submit" class="btn btn-success btn-lg col-lg-12 col-md-12 col-xs-12">Update</button>
        </div>
      </div>
    </form>
  </div>
</div>
